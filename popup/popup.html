		<meta charset="UTF-8" />

		<link rel="stylesheet" href="popup.css" />
		<title>LeetCode++</title>
	</head>
	<body>
		<div class="page">
			<div class="header">
				<img src="../images/icon128.png" alt="logo" class="logo" />
				<h1>LeetCode++</h1>
			</div>
			<div class="content">
				<p class="mt0">
					Disable your browser's save shortcut (
					<span class="kbd-meta"><kbd>cmd</kbd>/<kbd>ctrl</kbd></span> +
					<kbd>s</kbd>) on LeetCode ‚Äî and a few other annoyances.
				</p>

				<div class="options">
					<h2 class="h3 mb1">Settings</h2>
					<div class="option">
						<input type="checkbox" id="option-disable-save" />
						<label for="option-disable-save"
							>Disable save shortcut
							<code>
								<span class="kbd-meta"><kbd>‚åò</kbd>/<kbd>Ctrl</kbd></span>
								+
								<kbd>s</kbd>
							</code>
						</label>
					</div>
					<div class="option ml2" show-if="disable-save">
						<input type="checkbox" id="option-save-reinforcement" />
						<label for="option-save-reinforcement"
							>Shake code editor to discourge use of <b>save</b> shortcut</label
						>
					</div>
					<div class="option">
						<input type="checkbox" id="option-disable-vscode-format" />
						<label for="option-disable-vscode-format">
							Disable VS Code format command
							<br />
							<small>
								Using the default VS Code format command
								<code>
									<span class="kbd-opt"> <kbd>‚å•</kbd>/<kbd>Alt</kbd></span> +
									<kbd>Shift</kbd> + <kbd>f</kbd>
								</code>
								inserts a
								<span class="mono bold">√è</span>.
							</small>
						</label>
					</div>
					<div class="option ml2" show-if="disable-vscode-format">
						<input type="checkbox" id="option-format-reinforcement" />
						<label for="option-format-reinforcement"
							>Shake code editor to discourge use of
							<b>format</b> shortcut</label
						>
					</div>
				</div>

						>
					</p>
					<p>

							rel="noopener noreferrer"
							>Open Source</a

				</div>
			</div>
